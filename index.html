<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <form action="">
                <div class="input">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                    <input class="user" type="text" placeholder="User name" required>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input class="pass" type="password" placeholder="Password" required>
                    <div class="eye">
                        <span class="btn"><i class="fa-solid fa-eye"></i></span>
                        <!-- <span class="pass_hide">Hide</span> -->
                    </div>
                </div>
                <input class="submit" type="submit" value="LOGIN">
                <a href="#">Forgot password?</a>
            </form>
            
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/667aadf96a.js" crossorigin="anonymous"></script>
</body>

</html>
